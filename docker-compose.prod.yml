services:
  gmail-backup:
    image: rzarajczyk/gmail-backup:latest
    container_name: gmail-backup
    environment:
      # Account 1 (Required - at least one account must be configured)
      - GMAIL_USER_1=${GMAIL_USER_1}
      - GMAIL_APP_PASSWORD_1=${GMAIL_APP_PASSWORD_1}
      - RAINLOOP_PASSWORD_1=${RAINLOOP_PASSWORD_1:-}
      # Account 2 (Optional)
      - GMAIL_USER_2=${GMAIL_USER_2:-}
      - GMAIL_APP_PASSWORD_2=${GMAIL_APP_PASSWORD_2:-}
      - RAINLOOP_PASSWORD_2=${RAINLOOP_PASSWORD_2:-}
      # Account 3 (Optional)
      - GMAIL_USER_3=${GMAIL_USER_3:-}
      - GMAIL_APP_PASSWORD_3=${GMAIL_APP_PASSWORD_3:-}
      - RAINLOOP_PASSWORD_3=${RAINLOOP_PASSWORD_3:-}
      # Account 4 (Optional)
      - GMAIL_USER_4=${GMAIL_USER_4:-}
      - GMAIL_APP_PASSWORD_4=${GMAIL_APP_PASSWORD_4:-}
      - RAINLOOP_PASSWORD_4=${RAINLOOP_PASSWORD_4:-}
      # Account 5 (Optional)
      - GMAIL_USER_5=${GMAIL_USER_5:-}
      - GMAIL_APP_PASSWORD_5=${GMAIL_APP_PASSWORD_5:-}
      - RAINLOOP_PASSWORD_5=${RAINLOOP_PASSWORD_5:-}
      # Optional parameters with defaults
      - SYNC_INTERVAL=${SYNC_INTERVAL:-300}
      - RAINLOOP_PORT=${RAINLOOP_PORT:-8080}
    ports:
      - "${RAINLOOP_PORT:-8080}:8080"
      - "143:143"  # Optional: expose IMAP port
    volumes:
      - gmail_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  gmail_data:
    driver: local
